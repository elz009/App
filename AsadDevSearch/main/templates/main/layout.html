{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="logo">
        <span class="logo">CV</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li>main</li></a>
            <a href="{% url 'about' %}"><li>about</li></a>
            <a href="{% url 'news_home' %}"><li>News</li></a>
            <a href=""><li>contact</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle">add news</i></button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock%}
    </main>
</body>
</html>
